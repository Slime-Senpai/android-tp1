<form ngForm #assignmentForm>
  <mat-form-field>
    <input
      matInput
      #nomAssignment
      [(ngModel)]="nameAssignment"
      name="nameAssignmentInput"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date de rendu</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="dateAssignment"
      name="dateAssignmentInput"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button
    mat-stroked-button
    color="primary"
    [disabled]="!addActive"
    (click)="onSubmit()"
  >
    Ajouter un devoir
  </button>
</form>

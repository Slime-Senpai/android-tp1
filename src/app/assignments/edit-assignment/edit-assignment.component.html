<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{ assignment.name }}</h1>
  <form ngForm class="form">
    <mat-form-field>
      <input
        matInput
        placeholder="Edition du nom"
        [(ngModel)]="nameAssignment"
        name="nameAssignmentInput"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Edition de la date"
        [(ngModel)]="dateAssignment"
        name="dateAssignmentInput"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" click="onSaveAssignment()">
      Sauver
    </button>
  </form>
</div>
